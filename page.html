        <script>
            function fetchData() {
                fetch('http://127.0.0.1:3000/get/content')
                    .then(response => response.json())
                    .then(data => {
                        const tableBody = document.querySelector('table tbody');

                        // Clear existing table rows
                        tableBody.innerHTML = '';
                        console.log(data)
                        // Iterate through the first 10 items of the JSON data and create table rows
                        for (let i = 0; i < 10 && i < data.length; i++) {
                            const item = data[i];
                            const row = document.createElement('tr');
                            row.innerHTML = `
                            <td>${item.name}</td>
                            <td>${item.last}</td>
                            <td>${item.buy}</td>
                            <td>${item.sell}</td>
                            <td>${item.volume}</td>
                            <td>${item.baseunit}</td>
                        `;
                            tableBody.appendChild(row);
                            console.log(item)
                        }
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }

            // Call the fetchData function to populate the table
            fetchData();

});
        </script>
